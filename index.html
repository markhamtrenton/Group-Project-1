<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OddJobs</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="companyRegisterPage">
            <div class="container pt-3 pb-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Enter your company information to look for projects!</h2>
                    </div>
                    <div id="registrationForm">
                        <div class="pt-3 px-2 col-sm-12 col-md-6 mx-auto">
                            <div class="input-group input-group-md mb-3">
                                <span class="input-group-text bg-secondary" for="companyNameEntry">Company Name</span>
                                <input class="form-control" id="companyNameEntry" name="companyNameEntry" type="text" minlength="2">
                            </div>
                        </div>
                        <div class="pt-3 px-2 col-sm-12 col-md-6 mx-auto">
                                <div class="input-group input-group-md mb-3">
                                    <span class="input-group-text bg-secondary" for="employeeNumberEntry">Number of Employees</span>
                                    <input class="form-control" id="employeeNumberEntry" name="employeeNumberEntry" type="text" minlength="2">
                                </div>
                        </div>
                        <div class="pt-3 px-2 col-sm-12 col-md-6 mx-auto">
                                <div class="input-group input-group-md mb-3">
                                    <span class="input-group-text bg-secondary" for="companyEmailEntry">Company Email</span>
                                    <input class="form-control" id="companyEmailEntry" name="companyEmailEntry" type="text" minlength="2">
                                </div>
                        </div>
                        <div class="pt-3 px-2 col-sm-12 col-md-6 mx-auto">
                                <div class="input-group input-group-md mb-3">
                                    <span class="input-group-text bg-secondary" for="companyPhoneEntry">Company Phone</span>
                                    <input class="form-control" id="companyPhoneEntry" name="companyPhoneEntry" type="text" minlength="2">
                                </div>
                        </div>
                        <div class="pt-3 px-2 col-sm-12 col-md-6 mx-auto">
                                <div class="input-group input-group-md mb-3">
                                    <span class="input-group-text bg-secondary" for="companyCityEntry">Company City</span>
                                    <input class="form-control" id="companyCityEntry" name="companyCityEntry" type="text" minlength="2">
                                </div>
                        </div>
                        <div class="pt-3 px-2 col-sm-12 col-md-6 mx-auto">
                            <div class="input-group input-group-md mb-3">
                                <span class="input-group-text bg-secondary" for="companyStateEntry">Company State</span>
                                <input class="form-control" id="companyStateEntry" name="companyStateEntry" type="text" minlength="2">
                            </div>
                        </div>
                        <div class="pt-3 px-2 col-sm-12 col-md-6 mx-auto">
                            <div class="input-group input-group-md mb-3">
                                <span class="input-group-text bg-secondary" for="companyProjectManagerEntry">Project Manager</span>
                                <input class="form-control" id="companyProjectManagerEntry" name="companyProjectManagerEntry" type="text" minlength="2">
                            </div>
                        </div>
                        <div class="pt-3 px-2 col-sm-12 col-md-6 mx-auto">
                            <div class="input-group input-group-md mb-3">
                                <div class="d-grid col-6 mx-auto">
                                 <button class="btn btn-danger" type="button" id="createCompany"><a href="./home.html">Register company!</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
