<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OddJobs</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <section id="companyRegisterPage">
            <h1>Enter your company information to look for projects!</h1>
            <div id="registrationForm">
                <label for="companyNameEntry">Company Name</label></br>
                <input id="companyNameEntry" name="companyNameEntry" type="text" minlength="2"></br>
                <label for="employeeNumberEntry">Number of Employees</label></br>
                <input id="employeeNumberEntry" name="employeeNumberEntry" type="text" minlength="2"></br>
                <label for="companyEmailEntry">Email</label></br>
                <input id="companyEmailEntry" name="companyEmailEntry" type="text" minlength="2"></br>
                <label for="companyPhoneEntry">Phone Number</label></br>
                <input id="companyPhoneEntry" name="companyPhoneEntry" type="text" minlength="2"></br>
                <label for="companyCityEntry">City</label></br>
                <input id="companyCityEntry" name="companyCityEntry" type="text" minlength="2"></br>
                <label for="companyStateEntry">State</label></br>
                <input id="companyStateEntry" name="companyStateEntry" type="text" minlength="2"></br>
                <label for="companyProjectManagerEntry">Project Manager</label></br>
                <input id="companyProjectManagerEntry" name="companyProjectManagerEntry" type="text" minlength="2"></br>
                <button type="button" id="createCompany">Register company!</button>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
