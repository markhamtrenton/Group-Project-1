        <nav class="navbar navbar-expand-lg navbar-secondary bg-secondary">
            <div class="container-fluid">
              <a class="navbar-brand" href="./home.html">
                <img src="./assets/images/transparent-oddjobs.jpg" alt="">
              </a>
              <!-- <img src="./assets/images/transparent-oddjobs.jpg" alt="logo"> -->
              <div class="youTube mr-auto">
                <a id="viewAcount" class="btn btn-danger" href="index.html">View Account</a>
              </div>
            </div>
        </nav>
        <div class="container pt-3 pb-3">
            <div class="card">
                <div class="card-header text-center">
                    <h1 id="projectName">Project #1</h1>
                </div>
                    <div class="card-body pt-5 d-grid mx-auto col-10">
                    <!-- PROJECT DETAILS SECTION -->
                      <h4 class="section-text">Project Details</h4>
                      <div class="section-underline"></div>
                      <div class="row ml-auto">
                        <div class="row">
                            <div class="pt-3 col-12 d-flex flex-justify-items-left d-grid">
                                <!--<textarea name="" id="" cols="90" rows="10"></textarea>-->
                                <ul id="projectInformation">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- CURRENT BIDS SECTION -->
                    <h4 class="section-text">Current Bids</h4>
                    <div class="section-underline"></div>
                    <div class="pt-3">
                        <!-- <table class="table table-success table-striped"> -->
                        <table class="table table-danger  table-hover">
                            <thead>
                                <tr>
                                  <th scope="col">Company</th>
                                  <th scope="col">Project Manager</th>
                                  <th scope="col">Start Date</th>
                                </tr>
                              </thead>
                              <tbody id="bidsTableBody">
                                <!-- <tr>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                </tr>
                                <tr>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                </tr>
                              </tbody>  -->
                        </table>
                    </div>


                    <!-- BID SECTION -->
                    <h4 class="section-text">Submit New Bid</h4>
                    <div class="section-underline"></div>
                    <div class="col-4">
                        <div class="input-group mb-3 pt-3">
                            <input id="startDateInput" type="text" class="form-control" placeholder="Enter start date">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <input id="dedicatedEmployeesInput" type="text" class="form-control" placeholder="Enter # dedicated employees">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <input id="projectManagerInput" type="text" class="form-control" placeholder="Enter project manager">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <input id="bidAmountInput" type="text" class="form-control" placeholder="Enter bid amount">
                        </div>
                    </div>
                    <div class="col-4">
                        <button id="submitBidButton" onclick="window.location.reload()" type="button" class="btn btn-success">Submit Bid</button>
                    </div>
                    
                    </div>
                </div>
            </div>
