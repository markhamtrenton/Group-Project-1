<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="container pt-3 pb-3">

            <div class="card-header text-center">
                <h1>Welcome, New Company!</h1>
            </div>
            <div class="row">
                <div class="pt-5 col-12 d-flex flex-justify-items-center">
                    <img src="./assets/images/construction.jpg" alt="happy-family-with-new-roof" class="mx-auto construction-image">
                </div>
            </div>
                <div class="card-body pt-5">

            </div>
